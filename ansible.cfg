[defaults]
# Inventory file
inventory = inventory/hosts.yml

# Remote user
remote_user = devops

# SSH configuration
host_key_checking = False
private_key_file = ~/.ssh/ansible
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o IdentitiesOnly=yes -i ~/.ssh/id_rsa
pipelining = True

# Performance optimization
forks = 20
gathering = smart
fact_caching = memory
fact_caching_timeout = 86400

# Logging
stdout_callback = yaml
bin_ansible_callbacks = True

# Timeout settings
timeout = 30
command_timeout = 30

# Retry settings
retry_files_enabled = False

# Display settings
display_skipped_hosts = False
display_ok_hosts = False

[ssh_connection]
# SSH connection settings
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o IdentitiesOnly=yes -i ~/.ssh/id_rsa
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r

[privilege_escalation]
# Privilege escalation settings
become = True
become_method = sudo
become_user = root
become_ask_pass = False